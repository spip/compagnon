[(#REM)

	Ce squelette definit les styles de l'espace prive

	Note: l'entete "Vary:" sert a repousser l'entete par
	defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
	genant en cas de "rotation du cookie de session" apres
	un changement d'IP (effet de clignotement).
	<style>
]
#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}

#SET{claire,#ENV{couleur_claire,edf3fe}}
#SET{foncee,#ENV{couleur_foncee,3874b0}}
#SET{left,#ENV{ltr}|choixsiegal{left,left,right}}
#SET{right,#ENV{ltr}|choixsiegal{left,right,left}}
#SET{abs,#ENV{ltr}|choixsiegal{left,-10,483}}

:root {
	--compagnon-img-size: 55px;
	--compagnon-border-radius: calc(var(--spip-border-radius) * 3);
	--compagnon-border-width: 2px;
}

/* ----- compagnon (extends box) ----- */
.box.compagnon {
	border: 2px solid var(--spip-color-theme);
	border-radius: var(--compagnon-border-radius);
	color: #333;
	background-color: #fcfcfc;
}
.box.compagnon:before {
	content: '';
	display: block;
	position: absolute;
	border-top-#LEFT-radius: calc(var(--compagnon-border-radius) - var(--compagnon-border-width));
	#LEFT: 0;
	top: 0;
	width: var(--compagnon-img-size);
	height: var(--compagnon-img-size);
	background-image: url([(#CHEMIN_IMAGE{compagnon-xx.svg})]);
	background-position: top -5px var(--spip-left) -5px;
	background-repeat: no-repeat;
	background-size: contain;
	filter: grayscale(80%) hue-rotate(25deg);
	opacity: 0.6;
}
.box.compagnon .box__header,
.box.compagnon .box__body {
	padding-#LEFT: calc(var(--compagnon-img-size) + 1em);
}
.box.compagnon .box__header {
	min-height: 2.5em;
	color: var(--spip-color-theme-dark);
}
.box.compagnon .box__footer {
	background-color: transparent;
	border-top: none;
	padding: 0;
}
.box.compagnon button.submit {
	font-size: 100%;
	border: var(--compagnon-border-width) solid var(--spip-color-theme);
	border-#RIGHT-width: 0;
	border-bottom-width: 0;
	border-top-#LEFT-radius: var(--compagnon-border-radius);
	border-top-#RIGHT-radius: 0;
	border-bottom-#RIGHT-radius: calc(var(--compagnon-border-radius) - var(--compagnon-border-width));
	border-bottom-#LEFT-radius: 0;
	cursor: pointer;
	margin: 0;
}
.box.compagnon button.submit:not(:hover):not(:focus) {
	background-color: var(--spip-color-theme-lighter);
	color: var(--spip-color-theme-darker);
}
.box.compagnon button.submit:hover,
.box.compagnon button.submit:focus {
	border-color: var(--spip-btn-color-main-hover-bg);
}

.box.compagnon .target {
	position: absolute;
	bottom: 5px;
	#GET{left}: 5px;
	display: block;
	width: 32px;
	height: 32px;
	background: url([(#CHEMIN_IMAGE{target-32.png}|image_sepia{#GET{foncee}|couleur_eclaircir}|extraire_attribut{src})]);
	cursor: crosshair;
}
